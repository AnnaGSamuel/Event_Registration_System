<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <h1>Event Registration system</h1><br><br>
    <div class="login-container">
        <h1>LOGIN</h1>
    </div>
    <div class="form">
        <form action="{{url_for('add_event')}}" method="POST">
            <label for="password">Enter password:</label> <br><br>
            <input type="password" id="password" name="password" pattern="{.8,18}" required> <br><br>
            <button type="submit">Submit</button>
        </form>
         <span id="error" style="color:red">{{error_msg}}</span>
    </div>
</body>
</html>
