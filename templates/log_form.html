<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="C:\Users\user\Desktop\EVENT\templates\styles.css">
    
    <title>LOGIN</title>
</head>
<body>   
     <div class="heading"><br><center>
        <h1>
        REGISTRATION 
        </h1><br>
     </center>
     </div>
     <center>
     <div class="whole_page">
    <h4>* denotes mandatory</h4><br>
    <div class="forms">
    <form action="">
        <label for="">Institution name*:</label><br>
        <input type="text"name="institution name"required><br><br>
        <label for="">Full name*:</label><br>
        <input type="text"name="fullname"id="fullname"placeholder="FirstName  LastName" required><br><br>
        <label for="">Email address*:</label><br>
        <input type="email"name="emailaddress"required><br><br>
        
        <label for="">Phone number*:</label><br>
        <input type="number"name="phone number"required><br><br>
        <label for="">Title name*:</label><br>
        <input type="text"name="titlename"required><br><br>
        <label for ="dropdown">Number of attendees*:</label><br>
        <select id="dropdown"name="Number"required>
         <option value="UPT0 1500">UPT0 1500</option>
         <option value="1500 TO 5000">1500 TO 5000</option>
         <option value="5000 TO 10000">5000 TO 10000</option>
         <option value="BEYOND 100000">BEYOND 100000</option>
        </select><br><br>
        <label for="">Starting date of the event*:</label><br>
        <input type="date"name="date"id="date"placeholder="mm/dd/yyyy" required><br><br>
        
        <label for ="dropdown">Time of duration**:</label><br>
        <input type="text"name="time"required>
        <select id="dropdown"name="Number"required>
         <option value="Hours">Hours</option>
         <option value="Days">Days</option>
         <option value="Weeks">Weeks</option>
         <option value="Year">Year</option>
        </select><br><br>
        <label for="">Ending date of the event*:</label><br>
        <input type="date"name="date"id="date"placeholder="mm/dd/yyyy" required><br><br>
        <label >Do you need a photographer*:</label><br>
          <input type="radio"name="photographer"id="Yes"value="Yes">
          <label for="Yes" >YES</label>
          <input type="radio"name="photographer"id="No"value="No">
          <label for="No" >No</label><br><br>
        <label >Do you need food*:</label><br>
          <input type="radio"name="photographer"id="Yes"value="Yes">
          <label for="Yes" >YES</label>
          <input type="radio"name="photographer"id="No"value="No">
          <label for="No" >No</label><br><br>
        <label >Terms and conditions*:</label><br>
          <input type="radio"name="terms"id="agree"value="agree">
          <label for="agree" >I agree</label>
          <input type="radio"name="terms"id="disagree"value="disagree">
          <label for="disagree" >I disagree</label><br><br>
        <input type="submit"name="submit"value="Complete reservation"><br>
    </form>
</div>
</div>
</center>


</body>
</html>
